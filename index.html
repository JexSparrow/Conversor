<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>Conversor - Moedas</title>
</head>
<main>
    <img class="pig" src="./assets/pig.gif" alt="porquinho-logo">

    <label> Converter <b>de</b>
        <select class="select-A-Converter-De">
            <option class="option-1" value="realTop">R$ Real</option>
            <option class="option-1" value="dolarTop">U$$ Dólar</option>
            <option class="option-1" value="euroTop">€ Euro</option>
            <option class="option-1" value="libraTop">£ Libra</option>
            <option class="option-1" value="bitcoinTop">₿ Bitcoin</option>
            <option class="option-1" value="yuanTop">¥ Yuan</option>
        </select>
    </label>

    <label> Converter <b>para</b>
        <select class="select-A-Converter-Para">
            <option class="option-2" value="dolar">U$$ Dólar</option>
            <option class="option-2" value="euro">€ Euro</option>
            <option class="option-2" value="libra">£ Libra</option>
            <option class="option-2" value="bitcoin">₿ Bitcoin</option>
            <option class="option-2" value="yuan">¥ Yuan</option>
            <option class="option-2" value="real">R$ Real</option>
        </select>
    </label>

    <label id="label-input"> <b>Valor</b>
        <input class="input" placeholder="R$ 0,00">
    </label>

    <button class="botao-converter">Converter</button>

    <section>
        <div class="moedas-resultado">

            <img id="real" src="./assets/real.png" alt="real-logo">

            <p class="moeda" id="nome-moeda-1">Real</p>
            <p class="moeda-valor" id="valor-moeda-1">R$ 0,00</p>

        </div>


        <img id="seta" src="./assets/seta.png" alt="seta-baixo">


        <div class="moedas-resultado">

            <img id="dolar" src="./assets/dolar.png" alt="dolar-logo">

            <p class="moeda" id="nome-moeda-2">Dólar Americano</p>
            <p class="moeda-valor" id="valor-moeda-2">U$$ 0,00</p>

        </div>
    </section>

</main>

<body>

</body>
<script src="./scripts.js"></script>

</html>
